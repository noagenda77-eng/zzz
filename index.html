<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Zombies - Buried</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="crosshair"></div>
    <div id="hud">
        <div class="health">HEALTH: <span id="health-value">100</span></div>
        <div class="ammo">AMMO: <span id="ammo-value">30</span> / <span id="reserve-value">90</span></div>
        <div class="grenades">GRENADES: <span id="grenade-value">4</span></div>
    </div>
    <div id="death-screen"><h1>YOU DIED</h1><p>Press R to restart</p></div>
    <div id="instructions">WASD - Move | SHIFT - Sprint | MOUSE - Look<br>LMB - Shoot | RMB - Aim | R - Reload | G - Grenade<br>Click to start</div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="main.js"></script>
</body>
</html>
